# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Block Health Check

on: repository_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Gutenberg
      run: git clone git@github.com:WordPress/gutenberg.git && ls -al && cd gutenberg && npm install && npm run build
    - name: Install NPM
      run: npm ci
    - name: Configure & Start Environment
      run: |
        echo '{ "config": { "WP_DEBUG": true, "SCRIPT_DEBUG": false, "WP_PHP_BINARY": "php", "WP_TESTS_EMAIL": "admin@example.org", "WP_TESTS_TITLE": "Test Blog" }, "core": "WordPress/WordPress#master", "plugins":[ "https://downloads.wordpress.org/plugin/gutenberg.latest-stable.zip" ] }' > .wp-env.override.json
        chmod -R 767 ./
        npm run wp-env start
    - name: Run End to End Tests
      id: testRunDirectory
      run: npm run test:e2e